<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Warehouse</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <a href="#" class="header__logo link">
          <img src="images/logo.png" alt="Logo: Data Warehouse" class="header__image">
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link link">About</a></li>
            <li class="header__item"><a href="#" class="header__link link">Help</a></li>
            <li class="header__item"><a href="#" class="header__link link">Features</a></li>
            <li class="header__item"><a href="#" class="header__link link">Signup</a></li>
          </ul>
        </nav>
        <button href="#" class="button header-button header__button">
          <span class="header-button__text">Request Demo</span>
          <svg class="header-button__icon">
            <use xlink:href="images/sprite.svg#arrow-right"></use>
          </svg>
        </button>
      </div>
      <!-- /.header-wrapper -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <section class="hero">
    <div class="container">
      <div class="hero-wrapper">
        <h1 class="title hero__title">
          Save your data storage here.
        </h1>
        <p class="hero__info">
          Data Warehouse is a data storage area that has been tested for security, so you can store your data here
          safely but not be afraid of being stolen by others.
        </p>
        <button class="button hero-button hero__button">Learn more</button>
        <img class="hero-background" src="images/hero-bg.png" alt="Background image for the main section">
      </div>
      <!-- /.hero-wrapper -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hero -->

</body>

</html>
